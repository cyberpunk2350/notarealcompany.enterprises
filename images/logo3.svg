<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">Not A Real Company (NARC) logo</title>
  <desc id="desc">Emblem with a bureaucratic seal and wordmark "Not A Real Company".</desc>

  <!-- Color variables for easy theming -->
  <style>
    :root{
      --primary:#0b6fb5;         /* main corporate blue */
      --accent:#00c0d9;          /* cyan accent */
      --dark:#0b2b3a;            /* dark text */
      --muted:#f4f6f8;           /* background / paper */
      --seal:#e9b02e;            /* seal gold */
      --stamp:#c0392b;           /* warning/red for stamps */
    }
    svg { font-family: "Inter", "Helvetica Neue", Arial, sans-serif; }
    .wordmark { fill: var(--dark); font-weight:700; letter-spacing:1px; }
    .subtext { fill: #374151; font-weight:600; opacity:0.9; }
    .motto { fill: #5b6b75; font-size:18px; font-weight:500; opacity:0.9; }
    .seal-ring { fill: var(--seal); }
    .seal-inner { fill: var(--muted); }
    .smile { fill: var(--dark); }
    .banner { fill: var(--primary); }
    .banner-text { fill: white; font-weight:700; letter-spacing:2px; }
    .official { fill:none; stroke:var(--dark); stroke-opacity:0.06; stroke-width:1.5; }
  </style>

  <!-- Background subtle rounded rectangle (for presentation only; delete if you want transparent) -->
  <rect x="0" y="0" width="1200" height="360" rx="8" ry="8" fill="transparent"/>

  <!-- LEFT: seal / emblem -->
  <g transform="translate(60,40)">

    <!-- outer scalloped ring -->
    <g transform="translate(0,0)">
      <defs>
        <radialGradient id="g1" cx="30%" cy="30%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="0.45"/>
          <stop offset="100%" stop-color="#000000" stop-opacity="0.05"/>
        </radialGradient>
      </defs>

      <!-- scalloped background circle -->
      <path class="seal-ring" d="
        M120 120
        m -92, 0
        a 92,92 0 1,0 184,0
        a 92,92 0 1,0 -184,0
      " />

      <!-- scallops -->
      <g transform="translate(28,28)" opacity="0.95">
        <!-- generate 12 petals -->
        <!-- petals created manually for compatbility -->
        <g fill="#f1c85a" transform="translate(0,0)">
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(0 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(30 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(60 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(90 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(120 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(150 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(180 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(210 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(240 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(270 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(300 64 40)"/>
          <path d="M64 0 a18 40 0 0 1 0 80 a18 40 0 0 1 0 -80" transform="rotate(330 64 40)"/>
        </g>
      </g>

      <!-- inner white circle -->
      <circle class="seal-inner" cx="120" cy="120" r="64" />

      <!-- inner circle outline -->
      <circle cx="120" cy="120" r="64" fill="none" stroke="#d1c59a" stroke-width="2"/>

      <!-- stylized 'computer smiley' inside the inner circle -->
      <g transform="translate(120,120)">
        <!-- eyes (rounded rectangles to look like terminals) -->
        <rect x="-30" y="-12" width="14" height="10" rx="2" ry="2" class="smile"/>
        <rect x="16" y="-12" width="14" height="10" rx="2" ry="2" class="smile"/>

        <!-- mouth: small arc / chevron to look like a 'computer grin' -->
        <path d="M -28 18 Q 0 36 28 18" fill="none" stroke="#0b2b3a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- small 'status LED' dots -->
        <circle cx="-2" cy="-6" r="2.2" fill="#0b2b3a"/>
      </g>

      <!-- ribbon banner with acronym -->
      <g transform="translate(30,210)">
        <path class="banner" d="M20 18 L220 18 L240 36 L200 36 L180 30 L60 30 L40 36 L0 36 Z" />
        <rect x="20" y="18" width="200" height="18" class="banner" />
        <text x="120" y="32" font-size="20" text-anchor="middle" alignment-baseline="middle" class="banner-text">NARC</text>
      </g>

    </g>
  </g>

  <!-- RIGHT: wordmark -->
  <g transform="translate(360,70)">
    <text x="0" y="40" font-size="48" class="wordmark">Not A Real Company</text>

    <text x="0" y="95" font-size="28" class="subtext">Enterprises</text>

    <text x="0" y="140" font-size="16" class="motto">Proudly Not Real Since 2025</text>

    <!-- thin 'official' horizontal rule -->
    <rect x="-8" y="155" width="480" height="1" class="official" />
  </g>

  <!-- small icon-only variant at bottom-right (for favicons or compact UI use) -->
  <g transform="translate(1060,20) scale(0.55)">
    <rect x="-8" y="-8" width="140" height="140" rx="12" ry="12" fill="white" stroke="#e6eef6" />
    <circle cx="64" cy="64" r="48" fill="var(--seal)" />
    <circle cx="64" cy="64" r="36" fill="var(--muted)" />
    <rect x="48" y="52" width="6" height="6" rx="1.5" class="smile"/>
    <rect x="72" y="52" width="6" height="6" rx="1.5" class="smile"/>
    <path d="M 40 84 Q 64 100 88 84" fill="none" stroke="#0b2b3a" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- accessibility hint: clickable region title -->
  <rect x="0" y="0" width="1200" height="360" fill="transparent" aria-hidden="true"/>
</svg>
