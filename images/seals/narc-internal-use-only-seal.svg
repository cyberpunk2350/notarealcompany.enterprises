<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 64 64">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#00ffcc" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ff3b3b" flood-opacity="0.6"/>
    </filter>
    <!-- Top half circle path -->
    <path id="topArcInternal" d="M 8,32 a 24,24 0 0 1 48,0" />
  </defs>

  <!-- Outer circle -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#00ffcc" stroke-width="2"/>

  <!-- Top arc text -->
  <text fill="#ff3b3b" font-size="3.5" font-family="Arial Black, sans-serif">
    <textPath href="#topArcInternal" startOffset="50%" text-anchor="middle">
      INTERNAL USE ONLY
    </textPath>
  </text>

  <!-- Monitor and face -->
  <rect x="16" y="16" width="32" height="24" rx="4" ry="4" fill="#0a0a0a" stroke="#00ffcc" stroke-width="2" filter="url(#glow)"/>
  <circle cx="22" cy="28" r="3" fill="#00ffcc"/>
  <circle cx="42" cy="28" r="3" fill="#00ffcc"/>
  <path d="M22 36 Q32 42 42 36" stroke="#00ffcc" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- NARC logo text -->
  <text x="32" y="58" font-family="Impact, sans-serif" font-size="10" fill="#ff3b3b" text-anchor="middle" stroke="#000" stroke-width="0.5" filter="url(#glow)">
    NARC
  </text>
</svg>
